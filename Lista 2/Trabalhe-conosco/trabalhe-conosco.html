<!DOCtype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe conosco</title>
    <link rel="stylesheet" href="trabalhe-conosco.css">
    <link rel="shortcut icon" href="pagina-inicial.ico">
    <script src="trabalhe-conosco.js" defer></script>
</head>
<body>
    <!-- IMAGEM QUE DIRECIONA PARA HOME -->
    <a href="../Pagina-inicial/pagina-inicial.html" target="_blank"><img class="cabeçalho" src="cabeçalho-left.png" /></a><br>

    <!-- LINHA HORIZONTAL -->
    <hr width="100%" align="center" color=brown no shade />

    <!-- COLOCANDO TEXTO EM CIMA DA IMAGEM --> 
    <figure id="container">
        <img class="imagem" src="trabalhe-conosco.jpg" />  
        <figcaption>Trabalhe conosco</figcaption>
    </figure>
    <hr width="100%" align="center" color=brown no shade />


    <!-- FAZENDO FORMULÁRIO -->
    <p class="titulo-formulario">Preencha o formulário:</p>
    <form id="frmCadastro" class="subtitulo-formulario">

        <!-- RECEBE NOME -->
        <label for="fullname">Nome completo: </label><br>
        <input type="text" id="fullname" name="fullname" value="">
        <div id="mensagemErro">
            <p id="emptyname"></p>
            <p id="invalidname"></p>
        </div>
        <br><br>

        <!-- RECEBE IDADE -->
        <label for="age">Idade: </label><br>
        <input type="text" id="age" name="age" value="" >
        <div id="mensagemErro">
            <p id="emptyage"></p>
            <p id="invalidage"></p>
        </div>
        <br><br>

        <!-- RECEBE EXPERIÊNCIA PROFISSIONAL -->
        <label for="job">Número de empresas que já trabalhou efetivamente: </label><br>
        <input type="number" id="job" name="job" value=""><br><br>


        <!-- RECEBE CNH -->
        Carteira de Habilitação:
        <input required type="checkbox" name="A" value="">A &nbsp
        <input type="checkbox" name="B" value="">B &nbsp 
        <input type="checkbox" name="C" value="">C &nbsp
        <input type="checkbox" name="D" value="">D &nbsp
        <input type="checkbox" name="E" value="">E &nbsp
        <br><br>
            
        <!-- RECEBE SITUAÇÃO -->
        Atualmente está:
        <input type="radio" name="job" value="no">Desempregado
        <input type="radio" name="job" value="fixed">Efetivado em outra empresa
        <input type="radio" name="job" value="free">Atuando como <i>freelancer</i> 
        <br><br>

        <button id="btnEnviar"><span id="botao">Enviar</span></button><br><br>
        <div id="mensagemErro">
            <p id="saida"></p>
        </div>
    </form>

</body>
</html>
