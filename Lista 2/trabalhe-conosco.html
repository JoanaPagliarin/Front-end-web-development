        <p>Carteira de Habilitação:</p>

        <p>Carteira de Habilitação: </p>
        <input type="radio" name="SC" value=sc>SC 
        <input type="radio" name="PR" value=sc>PR
        <input type="radio" name="RS" value=sc>RS
        <br><br>
        <button><span id="botao">Continuar</span></button><br><br>
        <input type="submit" value="continuar"></span>
    </form>
